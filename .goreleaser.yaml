version: 2
project_name: bilinovel-downloader
before:
  hooks:
    - go install github.com/a-h/templ/cmd/templ@latest
    - templ generate
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - windows
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
      - "386"
    ldflags:
      - -s -w -X bilinovel-downloader/cmd.Version={{ .Version }}
    flags:
      - -trimpath
archives:
  - formats: ["tar.gz"]
    format_overrides:
      - formats: ["zip"]
        goos: windows
    wrap_in_directory: true
release:
  draft: true
upx:
  - enabled: true
    compress: best

nfpms:
  - id: bilinovel-downloader
    homepage: https://github.com/bestnite/bilinovel-downloader
    maintainer: Nite <admin@nite07.com>
    license: "MIT"
    formats:
      - apk
      - deb
      - rpm
      - termux.deb
      - archlinux
    provides:
      - bilinovel-downloader
